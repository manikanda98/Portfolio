<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>profile</title>
 <link rel="stylesheet" href="dot.css">
    <script src="https://kit.fontawesome.com/71ecbdb03f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="transition">
        <div class="dot" style="--delay:200ms; --color:red; --c1:blue;"></div>
        <div class="dot" style="--delay:300ms; --color:rgb(251, 255, 0); --c1:rgb(0, 221, 255);"></div>
        <div class="dot" style="--delay:400ms; --color:rgb(0, 255, 34); --c1:rgb(255, 0, 225);"></div>
        <!-- <div class="dot" style="--delay:200ms; --color:red; --c1:blue;">i</div> -->
     </div>
     <script>
          function show(){
              document.getElementsByClassName("card")[0].style.display="flex";
          }
          function hide(){
              document.getElementsByClassName("transition")[0].style.display="none" 
          }
          setInterval(()=>{
            hide();
           setInterval(()=>{
            show();
           },100);
          } ,5000);
     </script>
    <div class="card">
        <div class="profile">

        </div>
        <div class="imagebox">
            <img src="bg3.jpg" alt="">
        </div>
        <div class="details">
            <div class="content">
                <h2>I am Manikandan <span>Software Developer</span></h2>
                <p>Eager to join an esteemed organization as a Software Engineer where I can utilize my knowledge of programming languages such as <span>C , Java , Html , CSS etc., to develope efficient applications.</span></p>
                <div class="social">
                 <a href=""> <i class="fa-brands fa-square-facebook"></i></a>  
                 <a href=""> <i class="fa-brands fa-linkedin"></i></i></a>  
                <a href=""> <i class="fa-brands fa-instagram"></i></a>   
                </div>
            </div>
        </div>
    </div>
   

</body>
</html>
